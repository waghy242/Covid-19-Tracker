<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Covid-19 Tracker</h1>
        <h2>( Corona virus )</h2>
        <h3 id="date">Date Time</h3>

        <form autocomplete="off">
            <input type="text" name="srch" id="srch" required
            list="countries" placeholder="Enter a name of country">
            <datalist id="countries">
                
            </datalist>
            <button>Search</button>
        </form>

        <h2 id="name-country">The World</h2>

        <div class="content">
            <div class="box confirmed">
                <p>total confirmed</p>
                <h3>0</h3>
            </div>
            <div class="box deaths">
                <p>total deaths</p>
                <h3>0</h3>
            </div>
            <div class="box recovered">
                <p>total recovered</p>
                <h3>0</h3>
            </div>
            <div class="box new-confirmed">
                <p>new confirmed</p>
                <h3>0</h3>
            </div>
            <div class="box new-deaths">
                <p>new deaths</p>
                <h3>0</h3>
            </div>
            <div class="box new-recovered">
                <p>new recovered</p>
                <h3>0</h3>
            </div>
        </div>

        <div class="chart"></div>
    </div>


    <script src="app.js"></script>
</body>
